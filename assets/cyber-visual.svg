<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" role="img" aria-label="Cybersecurity animated visualization">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#050914"/>
      <stop offset="1" stop-color="#0a1b2f"/>
    </linearGradient>
    <linearGradient id="line" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#0ea5e9" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#38bdf8" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#0ea5e9" stop-opacity="0"/>
    </linearGradient>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#14314f" stroke-width="1"/>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="260" fill="url(#bg)"/>
  <rect width="1200" height="260" fill="url(#grid)" opacity="0.55"/>

  <g opacity="0.28" stroke="#38bdf8" stroke-width="1.2" fill="none">
    <path d="M0,185 C150,120 260,230 410,165 C560,100 700,220 860,150 C990,95 1100,170 1200,130"/>
    <path d="M0,225 C140,170 280,255 430,205 C580,155 710,235 860,195 C1020,150 1100,220 1200,185"/>
  </g>

  <g transform="translate(600 130)">
    <circle r="44" fill="none" stroke="#38bdf8" stroke-width="2" opacity="0.55"/>
    <circle r="28" fill="none" stroke="#7dd3fc" stroke-width="2" opacity="0.8"/>
    <path d="M-7,-10 L7,-10 L12,-2 L12,10 C12,20 4,28 0,31 C-4,28 -12,20 -12,10 L-12,-2 Z" fill="none" stroke="#e0f2fe" stroke-width="2" filter="url(#glow)"/>
    <circle r="56" fill="none" stroke="#38bdf8" opacity="0.25">
      <animate attributeName="r" values="56;68;56" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.25;0.05;0.25" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g fill="#93c5fd" opacity="0.9">
    <circle cx="180" cy="84" r="4"/>
    <circle cx="270" cy="170" r="4"/>
    <circle cx="420" cy="74" r="4"/>
    <circle cx="780" cy="76" r="4"/>
    <circle cx="940" cy="178" r="4"/>
    <circle cx="1060" cy="90" r="4"/>
  </g>

  <g stroke="#38bdf8" stroke-width="1.5" opacity="0.6">
    <path d="M180 84 L600 130 L420 74"/>
    <path d="M270 170 L600 130 L420 74"/>
    <path d="M780 76 L600 130 L1060 90"/>
    <path d="M940 178 L600 130 L1060 90"/>
  </g>

  <rect x="-320" y="0" width="320" height="260" fill="url(#line)">
    <animate attributeName="x" values="-320;1200" dur="3.8s" repeatCount="indefinite"/>
  </rect>
</svg>
