<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" role="img" aria-label="Cybersecurity animated visualization v2">
  <defs>
    <linearGradient id="bg2" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#030712"/>
      <stop offset="1" stop-color="#0b1120"/>
    </linearGradient>

    <pattern id="grid2" width="22" height="22" patternUnits="userSpaceOnUse">
      <path d="M22 0 L0 0 0 22" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>

    <linearGradient id="scan" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#38bdf8" stop-opacity="1"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0"/>
    </linearGradient>

    <radialGradient id="core" cx="50%" cy="50%" r="60%">
      <stop offset="0" stop-color="#93c5fd" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#0ea5e9" stop-opacity="0.2"/>
    </radialGradient>

    <filter id="glow2" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="2.4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="260" fill="url(#bg2)"/>
  <rect width="1200" height="260" fill="url(#grid2)" opacity="0.65"/>

  <g opacity="0.35" stroke="#38bdf8" stroke-width="1.2" fill="none">
    <path d="M0,210 C160,135 300,250 460,182 C620,116 760,236 920,165 C1030,120 1120,170 1200,140"/>
    <path d="M0,240 C160,182 310,258 470,215 C640,168 770,238 930,202 C1040,172 1125,215 1200,190"/>
  </g>

  <g transform="translate(600 130)">
    <circle r="52" fill="url(#core)" opacity="0.35"/>
    <circle r="46" fill="none" stroke="#38bdf8" stroke-width="1.8" opacity="0.55"/>
    <circle r="30" fill="none" stroke="#7dd3fc" stroke-width="2" opacity="0.9"/>

    <path d="M-8,-12 L8,-12 L13,-3 L13,12 C13,23 4,31 0,34 C-4,31 -13,23 -13,12 L-13,-3 Z" fill="none" stroke="#e2e8f0" stroke-width="2" filter="url(#glow2)"/>

    <circle r="60" fill="none" stroke="#22d3ee" opacity="0.28">
      <animate attributeName="r" values="58;74;58" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.05;0.3" dur="2.2s" repeatCount="indefinite"/>
    </circle>

    <circle r="72" fill="none" stroke="#ef4444" opacity="0.0">
      <animate attributeName="opacity" values="0;0.38;0" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="66;82;66" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g fill="#93c5fd" opacity="0.95">
    <circle cx="160" cy="90" r="3.8"/>
    <circle cx="250" cy="180" r="3.8"/>
    <circle cx="410" cy="72" r="3.8"/>
    <circle cx="790" cy="72" r="3.8"/>
    <circle cx="950" cy="182" r="3.8"/>
    <circle cx="1070" cy="94" r="3.8"/>
  </g>

  <g stroke="#38bdf8" stroke-width="1.5" opacity="0.68">
    <path d="M160 90 L600 130 L410 72"/>
    <path d="M250 180 L600 130 L410 72"/>
    <path d="M790 72 L600 130 L1070 94"/>
    <path d="M950 182 L600 130 L1070 94"/>
  </g>

  <rect x="-340" y="0" width="340" height="260" fill="url(#scan)" opacity="0.9">
    <animate attributeName="x" values="-340;1200" dur="2.2s" repeatCount="indefinite"/>
  </rect>

  <g stroke="#ef4444" stroke-width="1.5" opacity="0">
    <line x1="0" y1="36" x2="1200" y2="36">
      <animate attributeName="opacity" values="0;0.5;0" dur="1.4s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="224" x2="1200" y2="224">
      <animate attributeName="opacity" values="0;0.4;0" dur="1.4s" begin="0.7s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
