<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" role="img" aria-label="Cybersecurity hero visualization">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#060b16"/>
      <stop offset="1" stop-color="#0d1a2f"/>
    </linearGradient>

    <radialGradient id="vignette" cx="50%" cy="50%" r="65%">
      <stop offset="0" stop-color="#1d4ed8" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    <pattern id="grid" width="28" height="28" patternUnits="userSpaceOnUse">
      <path d="M28 0 L0 0 0 28" fill="none" stroke="#1f3354" stroke-width="1"/>
    </pattern>

    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="scan" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#38bdf8" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#7dd3fc" stop-opacity="0.65"/>
      <stop offset="1" stop-color="#38bdf8" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="260" fill="url(#bg)"/>
  <rect width="1200" height="260" fill="url(#grid)" opacity="0.6"/>
  <rect width="1200" height="260" fill="url(#vignette)"/>

  <g opacity="0.28" stroke="#60a5fa" stroke-width="1.2" fill="none">
    <path d="M0,195 C140,130 260,220 390,170 C520,120 660,205 790,155 C930,100 1060,165 1200,125"/>
    <path d="M0,225 C150,170 260,235 395,200 C530,165 670,225 805,190 C940,150 1070,205 1200,175"/>
  </g>

  <g transform="translate(600 130)">
    <circle r="52" fill="none" stroke="#60a5fa" stroke-width="1.8" opacity="0.55"/>
    <circle r="36" fill="none" stroke="#93c5fd" stroke-width="2" opacity="0.9"/>

    <path d="M-8,-12 L8,-12 L14,-2 L14,12 C14,24 4,34 0,37 C-4,34 -14,24 -14,12 L-14,-2 Z"
      fill="none" stroke="#e2e8f0" stroke-width="2.2" filter="url(#glow)"/>

    <circle r="66" fill="none" stroke="#38bdf8" opacity="0.2">
      <animate attributeName="r" values="62;74;62" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.24;0.06;0.24" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g fill="#93c5fd" opacity="0.95">
    <circle cx="170" cy="90" r="3.5"/>
    <circle cx="275" cy="176" r="3.5"/>
    <circle cx="420" cy="78" r="3.5"/>
    <circle cx="785" cy="80" r="3.5"/>
    <circle cx="930" cy="178" r="3.5"/>
    <circle cx="1050" cy="98" r="3.5"/>
  </g>

  <g stroke="#60a5fa" stroke-width="1.4" opacity="0.7">
    <path d="M170 90 L600 130 L420 78"/>
    <path d="M275 176 L600 130 L420 78"/>
    <path d="M785 80 L600 130 L1050 98"/>
    <path d="M930 178 L600 130 L1050 98"/>
  </g>

  <rect x="-320" y="0" width="320" height="260" fill="url(#scan)">
    <animate attributeName="x" values="-320;1200" dur="4.5s" repeatCount="indefinite"/>
  </rect>
</svg>
