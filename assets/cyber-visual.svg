<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" role="img" aria-label="Cyber handoff visualization">
  <defs>
    <linearGradient id="folderGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#5ec8ff"/>
      <stop offset="1" stop-color="#1b82b8"/>
    </linearGradient>

    <filter id="glow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .dot {
        fill: none;
        stroke: #f3f4f6;
        stroke-width: 7.5;
        stroke-linecap: round;
        stroke-dasharray: 0.01 11;
        opacity: 0.95;
      }
      .dot-dim {
        fill: none;
        stroke: #d1d5db;
        stroke-width: 6.5;
        stroke-linecap: round;
        stroke-dasharray: 0.01 12;
        opacity: 0.55;
      }
    </style>
  </defs>

  <rect width="1200" height="260" fill="#000000"/>

  <g transform="translate(0 0)">
    <path class="dot" d="M8 132 C55 74, 140 46, 232 64 C282 74, 315 95, 350 116"/>
    <path class="dot-dim" d="M8 154 C64 99, 150 75, 238 88 C285 96, 322 115, 362 140"/>
    <path class="dot" d="M8 178 C72 125, 160 106, 248 117 C296 123, 334 139, 376 160"/>
    <path class="dot-dim" d="M8 200 C81 150, 170 134, 258 144 C304 149, 342 163, 390 182"/>

    <path class="dot" d="M96 175 C112 151, 140 132, 176 124 C205 118, 230 119, 256 128"/>
    <path class="dot-dim" d="M130 194 C154 170, 185 156, 220 154 C248 153, 272 159, 296 173"/>
  </g>

  <g transform="translate(1200 0) scale(-1 1)">
    <path class="dot" d="M8 132 C55 74, 140 46, 232 64 C282 74, 315 95, 350 116"/>
    <path class="dot-dim" d="M8 154 C64 99, 150 75, 238 88 C285 96, 322 115, 362 140"/>
    <path class="dot" d="M8 178 C72 125, 160 106, 248 117 C296 123, 334 139, 376 160"/>
    <path class="dot-dim" d="M8 200 C81 150, 170 134, 258 144 C304 149, 342 163, 390 182"/>

    <path class="dot" d="M96 175 C112 151, 140 132, 176 124 C205 118, 230 119, 256 128"/>
    <path class="dot-dim" d="M130 194 C154 170, 185 156, 220 154 C248 153, 272 159, 296 173"/>
  </g>

  <line x1="390" y1="132" x2="810" y2="132" stroke="#9ca3af" stroke-width="1" opacity="0.2" stroke-dasharray="3 10"/>

  <g transform="translate(600 126)">
    <g filter="url(#glow)">
      <rect x="-28" y="-16" width="56" height="34" rx="6" fill="url(#folderGrad)"/>
      <rect x="-20" y="-22" width="24" height="10" rx="3" fill="#7dd3fc"/>
    </g>
    <text x="0" y="36" text-anchor="middle" fill="#e5e7eb" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="600">projects</text>
  </g>
</svg>
